<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{asunto}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .header {
      background: linear-gradient(135deg, #ffe600, #fff6cc);
      color: #333;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 26px;
      color: #212121;
    }
    .content {
      background: #ffffff;
      padding: 30px;
      border: 1px solid #ddd;
    }
    .info-box {
      background: #fffbe6;
      border-left: 5px solid #ffe600;
      padding: 15px;
      margin: 20px 0;
      font-size: 15px;
    }
    .footer {
      background: #fafafa;
      padding: 15px;
      border-radius: 0 0 10px 10px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{asunto}}</h1>
    <p>Sistema de Monitoreo • {{timestamp}}</p>
  </div>

  <div class="content">
    <h2>{{saludo}}</h2>

    <div class="info-box">
      {{informacion}}
    </div>

    <p>{{cierre}}</p>

    <p><strong>Atentamente,</strong><br/>
    {{nombre}}</p>
  </div>

  <div class="footer">
    <p>Este correo fue generado automáticamente por el sistema de monitoreo de productos.<br/>
    Fecha de emisión: {{timestamp}}</p>
  </div>
</body>
</html>
